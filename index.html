<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Repair Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hero-bg {
            background-image: url('https://facts.net/wp-content/uploads/2024/01/20-facts-about-electronics-1706160636.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Repair Service</a>
            <div class="hidden md:flex space-x-6">
                <a href="#contact" class="text-lg">Contact</a> 
                <a href="#about" class="text-lg">About</a>
                <a href="#reviews" class="text-lg">Reviews</a>
                <a href="#more" class="text-lg">More</a>
                <a href="#appointment" class="text-lg">Make an Appointment</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="menu" class="md:hidden hidden space-y-2 mt-4">
            <a href="#contact" class="block text-lg">Contact</a>
            <a href="#about" class="block text-lg">About</a>
            <a href="#reviews" class="block text-lg">Reviews</a>
            <a href="#more" class="block text-lg">More</a>
            <a href="#appointment" class="block text-lg">Make an Appointment</a>
        </div>
    </nav>

    <!-- Main Content with Background Image -->
    <div class="hero-bg min-h-screen flex items-center justify-center text-center">
        <div class="bg-black bg-opacity-70 p-10 rounded-md">
            <h1 class="text-4xl font-bold text-white mb-4">Welcome to Our Electronics Repair Service</h1>
            <p class="text-lg text-white">We fix all kinds of electronics quickly and affordably.</p>
            <a href="#appointment" class="mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700">Fix an Appointment</a>
        </div>
    </div>

    <!-- Appointment Form -->
    <div id="appointment" class="container mx-auto my-10 p-8 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-6">Appointment Form</h2>
        <form action="https://formspree.io/f/xbjnrevz" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2" required>
            </div>
            <div>
                <label for="purpose" class="block text-sm font-medium text-gray-700">Purpose of Visit</label>
                <textarea id="purpose" name="purpose" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2" required></textarea>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p class="text-sm">Developed and maintained by Aman</p>
        <p class="text-sm">1.0.0</p>
    </footer>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>

</body>
</html>
